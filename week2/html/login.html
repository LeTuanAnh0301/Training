<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login">
        <h3>Login Page</h3>
        <form action="" id="login">
            <input type="text" class="account" name="username" id="username" placeholder="username">
            <input type="text" class="account" name="password" id="password" placeholder="password">
            <button type="submit" class="btn btn-login">Login</button>
            <a href="#">Forgot Password?</a>
            <a href="#">Create new account</a>
            <button class="btn btn-login-google">
                <span>Login with google account </span>
            </button>
            <button class="btn btn-login-fb">
                <span>Login with facebook account </span>
            </button>
        </form>
    </div>
</body>
</html>
